<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Radial Pie Chart</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .chart-container {
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>

    <div class="chart-container" id="radialPieChart"></div>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script>
        // Set up the chart dimensions
        const width = 500;
        const height = 500;
        const radius = Math.min(width, height) / 2;

        // Create SVG element
        const svg = d3.select("#radialPieChart")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", `translate(${width / 2}, ${height / 2})`);

        // Data for the chart
        const data = [10, 20, 30, 15, 25, 40]; // Values for each slice

        // Create color scale
        const color = d3.scaleOrdinal()
            .domain(data)
            .range(['#8a89a6', '#98abc5', '#a05d56', '#ff8c00', '#6b486b', '#d0743c']);

        // Create an arc generator
        const arc = d3.arc()
            .innerRadius(0) // From the center outward
            .outerRadius((d, i) => (radius / data.length) * (i + 1)) // Control how far each slice extends
            .startAngle((d, i) => (i * (2 * Math.PI)) / data.length)
            .endAngle((d, i) => ((i + 1) * (2 * Math.PI)) / data.length);

        // Draw the pie slices
        svg.selectAll("path")
            .data(data)
            .enter()
            .append("path")
            .attr("d", (d, i) => arc(d, i))
            .attr("fill", (d, i) => color(i))
            .style("stroke", "#fff") // For slice separation
            .style("stroke-width", "2px");
    </script>

</body>
</html>
